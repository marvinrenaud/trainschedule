    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-HzUaiJdCTIY/RL2vDPRGdEQHHahjzwoJJzGUkYjHVzTwXFQ2QN/nVgX7tzoMW3Ov" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Conductor Controller</h1>
            <p>Use this tool to add new trains and destinations to the rail network.</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add New Train and Destination</h3>
            </div>
            <div class="panel-body">
                <div>
                    <form class="form-horizontal" id="myForm">
                        <div class="form-group">
                            <label for="trainName" class="col-sm-2 control-label">Train Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTrainName" placeholder="ex. Train Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="destination" class="col-sm-2 control-label">Destination</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDestination" placeholder="ex. Timbukto">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime" class="col-sm-2 control-label">First Train Time (HH:MM - military time)</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTrainTime" placeholder="ex. 21:30">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="frequency" class="col-sm-2 control-label">Frequency (mins)</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputFrequency" placeholder="ex. 90">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Top Five Current Trains and Schedule <span id="displayTime"></span></h3>
            </div>
            <div class="panel-body">
                <div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (mins)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="inputRow">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
